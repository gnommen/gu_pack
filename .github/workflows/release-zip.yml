name: Auto Release ZIP

on:
  push:
    branches: [ main ]

jobs:
  create-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: |
          zip -r project.zip ./*

      - name: Create / update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest
          files: project.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          